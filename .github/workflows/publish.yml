name: Publish Docker images to GHCR

on:
  push:
    tags:
      - "v*"

env:
  REGISTRY: ghcr.io

permissions:
  contents: read
  packages: write

jobs:
  agent:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        variant: [lean, dev, ml]
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/kashyaprpuranik/cagent-agent
          tags: |
            type=semver,pattern=v{{version}},suffix=-${{ matrix.variant }}
            type=raw,value=latest,suffix=-${{ matrix.variant }}

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: agent.Dockerfile
          build-args: VARIANT=${{ matrix.variant }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  agent-manager:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/kashyaprpuranik/cagent-manager
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: .
          file: services/agent_manager/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  email-proxy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ env.REGISTRY }}/kashyaprpuranik/cagent-email-proxy
          tags: |
            type=semver,pattern=v{{version}}
            type=raw,value=latest

      - uses: docker/build-push-action@v6
        with:
          context: services/email_proxy
          file: services/email_proxy/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
