# =============================================================================
# Secure AI Devbox - Control Plane
# Management, Policy, Secrets, and Observability
# =============================================================================

version: '3.8'

services:
  # ===========================================================================
  # Control Plane API
  # ===========================================================================
  control-plane-api:
    build:
      context: ./services/control-plane
      dockerfile: Dockerfile
    container_name: control-plane-api

    environment:
      - DATABASE_URL=postgresql://aidevbox:aidevbox@postgres:5432/control_plane
      - LOKI_URL=http://loki:3100
      - API_TOKENS=${API_TOKENS:-dev-token,admin-token}
      - COST_PER_HOUR=0.50
      # Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}

    ports:
      - "8002:8000"

    networks:
      - control-net

    depends_on:
      postgres:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # PostgreSQL - Control Plane State
  # ===========================================================================
  postgres:
    image: postgres:16-alpine
    container_name: postgres

    environment:
      - POSTGRES_USER=aidevbox
      - POSTGRES_PASSWORD=aidevbox
      - POSTGRES_DB=control_plane

    volumes:
      - postgres-data:/var/lib/postgresql/data

    networks:
      - control-net

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aidevbox -d control_plane"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Loki - Log Storage (receives logs from data plane fluent-bit)
  # ===========================================================================
  loki:
    image: grafana/loki:2.9.0
    container_name: loki

    volumes:
      - loki-data:/loki

    command: -config.file=/etc/loki/local-config.yaml

    # Exposed for data plane fluent-bit to push logs directly
    ports:
      - "3100:3100"

    networks:
      - control-net

    restart: unless-stopped

  # ===========================================================================
  # Grafana - Dashboards
  # ===========================================================================
  grafana:
    image: grafana/grafana:10.2.0
    container_name: grafana

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      # Sub-path support for /grafana/ proxy via admin-ui nginx
      # Set GRAFANA_ROOT_URL in .env for custom domain, e.g., https://cp.cat-buddy.com/grafana/
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:9080/grafana/}
      - GF_SERVER_SERVE_FROM_SUB_PATH=true

    volumes:
      - grafana-data:/var/lib/grafana
      - ./configs/grafana/provisioning:/etc/grafana/provisioning:ro

    ports:
      - "3000:3000"

    networks:
      - control-net

    depends_on:
      - loki

    restart: unless-stopped

  # ===========================================================================
  # Admin UI - React Web Console
  # ===========================================================================
  admin-ui:
    build:
      context: ./services/admin-ui
      dockerfile: Dockerfile
    container_name: admin-ui

    ports:
      - "9080:80"

    networks:
      - control-net

    depends_on:
      - control-plane-api

    restart: unless-stopped

  # ===========================================================================
  # FRP Server - Reverse Tunnel for Agent SSH Access
  # ===========================================================================
  frps:
    image: snowdreamtech/frps:latest
    container_name: frps

    environment:
      - FRP_AUTH_TOKEN=${FRP_AUTH_TOKEN:-changeme}
      - FRP_DASHBOARD_PASSWORD=${FRP_DASHBOARD_PASSWORD:-admin}

    volumes:
      - ./configs/frps/frps.toml:/etc/frp/frps.toml:ro

    ports:
      - "7000:7000"       # FRP control port (agents connect here)
      - "7500:7500"       # FRP dashboard
      - "6000-6099:6000-6099"  # SSH tunnel ports (up to 100 agents)

    networks:
      - control-net

    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  control-net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres-data:
  loki-data:
  grafana-data:
