# FRP Server Configuration
# Accepts connections from data plane agents via STCP (P2P tunneling)
# Single control port (7000) - no exposed port range needed

bindPort = 7000

# Authentication
auth.method = "token"
auth.token = "{{ .Envs.FRP_AUTH_TOKEN }}"

# Web dashboard (optional, for monitoring)
webServer.addr = "0.0.0.0"
webServer.port = 7500
webServer.user = "admin"
webServer.password = "{{ .Envs.FRP_DASHBOARD_PASSWORD }}"

# STCP Mode: No allowPorts needed - all tunnels use P2P through control port
# Each agent authenticates with unique secretKey in their STCP proxy config

# Logging
log.to = "console"
log.level = "info"

# Connection settings
transport.maxPoolCount = 5
transport.tcpMux = true
