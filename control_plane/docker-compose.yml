# =============================================================================
# Secure AI Devbox - Control Plane
# Management, Policy, Secrets, and Observability
# =============================================================================

services:
  # ===========================================================================
  # Cache - Rate Limiting Store (for horizontal scaling)
  # ===========================================================================
  cache:
    image: redis:7-alpine
    container_name: cache
    command: redis-server --appendonly yes
    volumes:
      - cache-data:/data
    networks:
      - control-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Backend - Control Plane API
  # ===========================================================================
  backend:
    build:
      context: ./services/backend
      dockerfile: Dockerfile
    container_name: backend

    environment:
      - DATABASE_URL=postgresql://aidevbox:aidevbox@db:5432/control_plane
      - REDIS_URL=redis://cache:6379
      - OPENOBSERVE_URL=${OPENOBSERVE_URL:-http://log-store:5080}
      # Generate with: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-}
      # Set to "true" to seed test tenants, tokens, and domain policies (deploy.sh sets this)
      - SEED_TOKENS=${SEED_TOKENS:-false}
      # OpenObserve multi-tenancy and hardening
      - OPENOBSERVE_MULTI_TENANT=${OPENOBSERVE_MULTI_TENANT:-true}
      - OPENOBSERVE_USER=${OPENOBSERVE_USER:-admin@cagent.local}
      - OPENOBSERVE_PASSWORD=${OPENOBSERVE_PASSWORD:-admin}
      - LOG_INGEST_MAX_BATCH_SIZE=${LOG_INGEST_MAX_BATCH_SIZE:-500}
      - LOG_INGEST_MAX_AGE_HOURS=${LOG_INGEST_MAX_AGE_HOURS:-24}
      - LOG_QUERY_TIMEOUT=${LOG_QUERY_TIMEOUT:-15.0}
      - LOG_QUERY_MAX_TIME_RANGE_DAYS=${LOG_QUERY_MAX_TIME_RANGE_DAYS:-30}
      - BETA_FEATURES=${BETA_FEATURES:-}

    ports:
      - "8002:8000"

    networks:
      - control-net

    depends_on:
      db:
        condition: service_healthy
      cache:
        condition: service_healthy

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Database - Control Plane State
  # ===========================================================================
  db:
    image: postgres:16-alpine
    container_name: db

    environment:
      - POSTGRES_USER=aidevbox
      - POSTGRES_PASSWORD=aidevbox
      - POSTGRES_DB=control_plane

    volumes:
      - db-data:/var/lib/postgresql/data

    networks:
      - control-net

    restart: unless-stopped

    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U aidevbox -d control_plane"]
      interval: 10s
      timeout: 5s
      retries: 3

  # ===========================================================================
  # Log Store - Unified Log Storage & UI
  # Receives logs from data plane, provides built-in search UI
  # ===========================================================================
  log-store:
    image: public.ecr.aws/zinclabs/openobserve:latest
    container_name: log-store

    environment:
      - ZO_ROOT_USER_EMAIL=${OPENOBSERVE_USER:-admin@cagent.local}
      - ZO_ROOT_USER_PASSWORD=${OPENOBSERVE_PASSWORD:-admin}
      - ZO_DATA_DIR=/data

    volumes:
      - log-store-data:/data

    # Exposed for data plane log shipper to push logs + built-in UI
    ports:
      - "5080:5080"   # HTTP API + UI

    networks:
      - control-net

    restart: unless-stopped

    # Note: OpenObserve uses a distroless image (no shell, curl, or wget)
    # so Docker healthchecks cannot be used. The container is monitored
    # via restart: unless-stopped and the backend's HTTP calls to it.

  # ===========================================================================
  # Frontend - React Web Console
  # ===========================================================================
  frontend:
    build:
      context: ..
      dockerfile: control_plane/services/frontend/Dockerfile
    container_name: frontend

    ports:
      - "9080:80"

    networks:
      - control-net

    depends_on:
      - backend

    restart: unless-stopped

  # ===========================================================================
  # Tunnel Server - Reverse Tunnel for Agent SSH Access
  # ===========================================================================
  tunnel-server:
    image: snowdreamtech/frps:latest
    container_name: tunnel-server

    environment:
      - FRP_AUTH_TOKEN=${FRP_AUTH_TOKEN:-changeme}
      - FRP_DASHBOARD_PASSWORD=${FRP_DASHBOARD_PASSWORD:-admin}

    volumes:
      - ./configs/frps/frps.toml:/etc/frp/frps.toml:ro

    ports:
      - "7000:7000"       # FRP control port (agents connect here via STCP)
      - "7500:7500"       # FRP dashboard
      # STCP mode: No SSH tunnel ports needed - P2P tunneling through control port

    networks:
      - control-net

    restart: unless-stopped

# =============================================================================
# Networks
# =============================================================================
networks:
  control-net:
    driver: bridge

# =============================================================================
# Volumes
# =============================================================================
volumes:
  db-data:
  cache-data:
  log-store-data:
